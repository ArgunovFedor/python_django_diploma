{% extends "base.html" %}
{% csrf_token %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% get_static_prefix %}assets/css/fonts.css?v=92455963">
    <link rel="stylesheet" href="{% get_static_prefix %}assets/css/basic.css?v=92455963">
    <link rel="stylesheet" href="{% get_static_prefix %}assets/css/extra.css?v=92455963">
{% endblock %}
{% block content %}
    <div class="Middle Middle_top">
        <div class="Middle-top">
            <div class="wrap">
                <div class="Middle-header">
                    <h1 class="Middle-title">Оплата
                    </h1>
                    <ul class="breadcrumbs Middle-breadcrumbs">
                        <li class="breadcrumbs-item"><a href="{% url 'index' %}">home</a>
                        </li>
                        <li class="breadcrumbs-item breadcrumbs-item_current"><span>Оплата</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Section">
            <div class="wrap">
                <form class="form Payment" action="{% url 'progress-payment' %}" method="post">
                    {% csrf_token %}
                    <div class="Payment-card">
                        <input type="hidden" name="order_id" value="{{ order_id }}"/>
                        <div class="form-group">
                            <label class="form-label">Номер счета
                            </label>
                            <input class="form-input Payment-bill" id="numero1" name="numero1" type="text"
                                   placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
                        </div>
                        <div class="form-group"><a class="btn btn_success Payment-generate" href="#">Сгенирировать
                            случайный счет</a>
                        </div>
                    </div>
                    <div class="Payment-pay"><button class="btn btn_primary">Оплатить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
